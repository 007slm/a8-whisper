      run: pip install uv
      
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.cache/uv
          %LOCALAPPDATA%\uv\cache
        key: ${{ runner.os }}-uv-python${{ matrix.python-version || '3.11' }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-python${{ matrix.python-version || '3.11' }}-
          ${{ runner.os }}-uv-
      
