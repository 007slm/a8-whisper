<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners - original indigo -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Microphone body -->
  <rect x="180" y="100" width="100" height="160" rx="50" ry="50" fill="url(#micGradient)"/>
  
  <!-- Microphone stand arc -->
  <path d="M 150 220 Q 150 320 230 320 Q 310 320 310 220" 
        fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Microphone stand vertical -->
  <line x1="230" y1="320" x2="230" y2="380" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Microphone base -->
  <line x1="180" y1="380" x2="280" y2="380" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Text lines (representing transcription) -->
  <line x1="330" y1="140" x2="420" y2="140" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  <line x1="330" y1="190" x2="400" y2="190" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.7"/>
  <line x1="330" y1="240" x2="380" y2="240" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.5"/>
  
  <!-- A8 Badge -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.6">A8</text>
</svg>
